<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页导航</title>
  <style>
    /* 基本样式 */
    ul.nav-menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    ul.nav-menu li {
      float: left;
    }

    ul.nav-menu li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.nav-menu li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<ul class="nav-menu">
  <li><a href="#">首页</a></li>
  <li><a href="#">关于我们</a></li>
  <li><a href="#">服务</a></li>
  <li><a href="#">作品</a></li>
  <li><a href="#">联系我们</a></li>
</ul>

<span>123</span>
<div><a href="#">123</a></div>
<span>132</span>

</body>
</html>
